<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="container"></div>
    <script>
        function show(message)
        {
            document.getElementById('container').innerHTML = document.getElementById('container').innerHTML + '<br>' + message;
        }
        function getUSGrade(grade)
        {
            if (isNaN(grade)) {
                return 'is not a number';
            }
            if (grade > 10 || grade < 1) {
                return 'intre 1 si 10';
            }
            if (grade >= 9) {
                return 'A';
            } else if (grade >= 8) {
                return 'B';
            } else if (grade >= 7) {
                return 'C';
            } else if (grade >= 6) {
                return 'D';
            } else if (grade >= 5) {
                return 'E';
            } else {
                return 'F';
            }
        }
        var grade = 2;
        show(getUSGrade(grade));
    </script>
</body>
</html>
