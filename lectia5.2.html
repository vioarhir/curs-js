<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="container"></div>
    <script>
        function show(message)
        {
            document.getElementById('container').innerHTML = document.getElementById('container').innerHTML + '<br>' + message;
        }
        function factorial(n)
        {
            if (n < 0) {
                return 'nu se poate';
            }
            if (n == 0 || n == 1) {
                return 1;
            }
            var fact = 1;
            for (var i = 2; i <= n; i++) {
                fact = fact * i;
                //fact *= i
            }
            return fact;
        }
        var number = 5879;
        show(factorial(number));

    </script>
</body>
</html>
