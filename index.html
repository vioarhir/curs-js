<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="container"></div>
    <script type="text/javascript">
        function createMessage(duration, firmName)
        {
            var msg = 'Eu sunt angajata de ' + duration + ' ' + (duration > 1 ? 'ani' : 'an') + ' in ' + firmName + '!';
            return msg;
        }

        function showMessage(message)
        {
            document.getElementById('container').innerHTML = document.getElementById('container').innerHTML + '<br>' + message;
        }

        var firstName = 'Corina';
        var lastName = 'Radu';
        showMessage(firstName);
        showMessage(lastName);
        showMessage(firstName + ' ' + lastName);
        console.log(firstName, lastName, 'abc', 123);

        var city = 'Brasov';
        showMessage('Numele meu este ' + firstName + ' ' + lastName + ' si sunt din ' + city + '!');

        var firm = 'Projects Abroad';
        var duration = 3;
        showMessage('Eu sunt angajata de ' + duration + ' ani in ' + firm + '!');

        showMessage('Eu sunt angajata de ' + duration + ' ' + (duration > 1 ? 'ani' : 'an') + ' in ' + firm + '!');

        var message = createMessage(duration, firm);

        showMessage(message);

        duration++;
        message = createMessage(duration, firm);
        showMessage(message);

        showMessage('John Doe'.length);

        showMessage(message.length);

        showMessage('John Doe'.replace('John', 'Jane').replace('Doe', 'Dan')); 

        showMessage(message.replace('sunt angajata', 'lucrez')); 

        showMessage(message.replace(duration, duration * 2));

        //substr & substring: extrag un string din pozitia indicata si ia un numar de caractere
        showMessage('John Doe'.substr(0, 3)); 
        showMessage('John Doe'.substring(1, 3)); 
        //extrage un string intre 2 indexuri pana la ultima pozitie
        showMessage(message.substr(10, 5));

        showMessage(firm.toUpperCase());

        // TRIM- Scoate spatiile nefolositoare
        showMessage('>' + '   John    Doe  ' +'<');
        showMessage('>' + '   John    Doe  '.trim() +'<');

        // IndexOf- selectie in functie de pozitii
        var phrase = 'Lorem ipsum dolor sit amet';   
        showMessage(phrase.indexOf('ipsum'));
        showMessage(phrase.substring(0, phrase.indexOf(' ')));

        var posFirstSpace = phrase.indexOf(' ');
        var posSecondSpace = phrase.indexOf(' ', posFirstSpace + 1);
        showMessage(phrase.substring(posFirstSpace + 1, posSecondSpace));



</script>

</body>
</html>
